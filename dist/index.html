<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            overflow: hidden;
            overscroll-behavior: none;
            font-family: Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        canvas {
            display: block;
        }

        #container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .point {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
        }

        .point .label {
            position: absolute;
            top: -18px;
            left: -18px;
            width: 36px;
            height: 36px;
            line-height: 32px;
            font-size: 16px;
            color: #fff;
            text-align: center;
            border: 2px solid #fff;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            cursor: default;
            transform: scale(0, 0);
            transition: transform 0.3s;
            z-index: 2;
        }

        .point.visible .label {
            transform: scale(1, 1);
        }

        .point .text {
            position: absolute;
            left: -100px;
            top: -25px;
            transform: translateY(-100%);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.8);
            font-size: 14px;
            color: #fff;
            padding: 12px;
            width: 200px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 3;
            text-align: center;
        }

        .point:hover .text {
            opacity: 1;
        }

        #progress-overlay {
            position: fixed;
            z-index: 1000;
            background: #444;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        #progress {
            position: absolute;
            top: 50%;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: width 0.4s;
        }
        </style>
</head>
<body>
<div id="container">

    <div class="point point-0 visible">
        <div class="label">1</div>
        <div class="text">Lens</div>
    </div>

    <div class="point point-1">
        <div class="label">2</div>
        <div class="text">Shutter speeds</div>
    </div>

    <div class="point point-2">
        <div class="label">3</div>
        <div class="text">Bottom range finder window</div>
    </div>

    <div class="point point-3">
        <div class="label">4</div>
        <div class="text">Range finder</div>
    </div>

    <div class="point point-4">
        <div class="label">5</div>
        <div class="text">Exposure counter</div>
    </div>

    <div id="progress-overlay">
        <div id="progress"></div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
